name: Lint Source code
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2.2.0
        with:
          node-version: 14.x
      
      - name: Install the dependencies
        run: yarn
      
      - name: Run eslint
        run: yarn lint